<!DOCTYPE html>
<html lang="en">

<head>
    <!-- FONT -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="one-half column" style="margin-top: 3%">
                <p>Please get in touch, I truly welcome your questions and feedback.</p>
            </div>
        </div>
    </div>

    <!-- Begin form -->
    <form>
        <div class="container">
            <div class="row">
                <div class="one-half column">
                    <label for="exampleNameInput">Your name</label>
                    <input class="u-full-width" type="name" placeholder="John Doe" id="exampleNameInput">
                </div>
            </div>
            <div class="row">
                <div class="one-half column">
                    <label for="exampleEmailInput">Your email</label>
                    <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
                </div>
            </div>
            <div class="row">
                <div class="one-half column">
                    <label for="exampleRecipientInput">Reason for contacting</label>
                    <select class="u-full-width" id="exampleRecipientInput">
                        <option value="Option 1">Questions</option>
                        <option value="Option 2">Feedback</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="one-half column">
                    <label for="exampleMessage">Message</label>
                    <textarea class="u-full-width" placeholder="Hi Juan â€¦" id="exampleMessage"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="one-half column">
                    <label class="example-send-yourself-copy">
                        <input type="checkbox">
                        <span class="label-body">Send a copy to yourself</span>
                    </label>
                    <input class="button-primary" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </form>
    <!-- End form -->
</body>

</html>
